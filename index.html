<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mon Portfolio</h1>
        <nav>
            <label for="language-select">Choisissez la langue:</label>
            <select id="language-select">
                <option value="portfolio_fr.xml">Français</option>
                <option value="portfolio_en.xml">Anglais</option>
                <!-- Ajoutez d'autres langues ici -->
            </select>
        </nav>
    </header>
    <div id="content"></div>
    <script>
        function loadXML(file) {
            let xhttp = new XMLHttpRequest();
            xhttp.open('GET', file, true);
            xhttp.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    let xml = this.responseXML;
                    let xslt = new XMLHttpRequest();
                    xslt.open('GET', 'portfolio.xsl', true);
                    xslt.onreadystatechange = function () {
                        if (this.readyState === 4 && this.status === 200) {
                            let xsl = this.responseXML;
                            let processor = new XSLTProcessor();
                            processor.importStylesheet(xsl);
                            let resultDocument = processor.transformToFragment(xml, document);
                            let content = document.getElementById('content');
                            content.innerHTML = "";
                            content.appendChild(resultDocument);
                        }
                    };
                    xslt.send();
                }
            };
            xhttp.send();
        }

        document.addEventListener('DOMContentLoaded', () => {
            let select = document.getElementById('language-select');

            // Récupérer la langue enregistrée dans localStorage
            let savedLanguage = localStorage.getItem('selectedLanguage');
            if (savedLanguage) {
                select.value = savedLanguage;
            }

            select.addEventListener('change', (event) => {
                let selectedLanguage = event.target.value;
                // Enregistrer la langue sélectionnée dans localStorage
                localStorage.setItem('selectedLanguage', selectedLanguage);
                loadXML(selectedLanguage);
            });

            // Charger la langue par défaut ou la langue enregistrée
            loadXML(select.value);
        });
    </script>
</body>
</html>
